name: Workflow Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    env:
      SERVER_PORT: 8080
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: grotrack
      DB_USERNAME: root
      DB_PASSWORD: 123456
      JWT_VALIDITY: 3600000
      JWT_SECRET: "RXhpc3RlIHVtYSB0ZW9yaWEgcXVlIGRpeiBxdWUsIHNlIHVtIGRpYSBhbGd16W0gZGVzY29icmlyIGV4YXRhbWVudGUgcGFyYSBxdW..."

    services:
      mysql:
        image: henriquedandrade/bd-grotrack-v2:bd
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: grotrack
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para o SonarQube analisar o hist√≥rico de commits

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache de Banco de Dados NVD (Dependency Check)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: dependency-check-data-${{ runner.os }}
          restore-keys: |
            dependency-check-data-${{ runner.os }}

      - name: Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        continue-on-error: true
        run: |
          echo "üîç Iniciando Dependency Check..."
          
          # Tentar com API Key se dispon√≠vel
          if [ ! -z "$NVD_API_KEY" ]; then
            echo "‚úì NVD_API_KEY detectada. Tentando com API..."
            mvn org.owasp:dependency-check-maven:check \
              -DnvdApiKey=$NVD_API_KEY \
              -DskipProvidedScope=true \
              -DskipRuntimeScope=false \
              -DskipTestScope=true \
              -DcveUrl12Modified=https://nvd.nist.gov/feeds/json/cve/1.1/nvdcve-1.1-modified.json \
              -DcveUrl20Modified=https://nvd.nist.gov/feeds/json/cve/2.0/nvdcve-2.0-modified.json \
              -Dretriever=ASYNC && exit 0
            echo "‚ö†Ô∏è  Tentativa com API falhou. Tentando em modo offline com cache..."
          fi
          
          # Fallback: modo offline com cache
          echo "üì¶ Rodando Dependency Check em modo offline..."
          mvn org.owasp:dependency-check-maven:check \
            -DskipProvidedScope=true \
            -DskipRuntimeScope=false \
            -DskipTestScope=true \
            -DofflineMode=false \
            -Dformat=JSON || {
            echo "‚ö†Ô∏è  Dependency Check falhou, mas continuando o build (n√£o √© cr√≠tico)..."
            exit 0
          }

      - name: Executar Build e Testes com Maven (JaCoCo)
        # O verify garante que o JaCoCo gere o relat√≥rio xml antes do Sonar rodar
        run: mvn clean verify -DskipTests=false

      - name: Executar SonarQube Scan
        if: always() # Garante que o scan rode mesmo se um teste falhar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn sonar:sonar 
          -Dsonar.projectKey=grotrack 
          -Dsonar.organization=grotrack 
          -Dsonar.host.url=https://sonarcloud.io

      - name: Upload do Relat√≥rio de Cobertura JaCoCo
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7