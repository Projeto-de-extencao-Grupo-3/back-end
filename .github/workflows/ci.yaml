name: Java CI/CD com MySQL e JaCoCo

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Configura o container do banco de dados
    services:
      mysql:
        image: henriquedandrade/bd-grotrack-v2:bd
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: grotrack
        ports:
          - 3306:3306
        # Aguarda o MySQL estar pronto para receber conexões
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Executar Build e Testes Integrados
        run: mvn clean verify
        env:
          # Variáveis que seu Spring Boot usará para conectar no banco do Service acima
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: grotrack
          DB_USERNAME: root
          DB_PASSWORD: 123456
          # Suas variáveis de JWT necessárias para subir o contexto do Spring
          JWT_VALIDITY: 3600000
          JWT_SECRET: ""

      - name: Upload do Relatório de Cobertura JaCoCo
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/