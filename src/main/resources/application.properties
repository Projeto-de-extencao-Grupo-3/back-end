# Configuracao de acesso ao banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gro_track
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Executar data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logs para ajudar a localizar as queries utilizadas
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.application.name=back-end
server.error.include-message=always
server.error.include-binding-errors=always

jwt.validity=3600000
jwt.